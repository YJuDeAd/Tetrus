<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Test</title>
</head>
<body>
    <div class="player">
        <div class="holdBox">
            <div class="section-label">HOLD</div>
        </div>
        <div class="playField"></div>
        <div class="attackMeter"></div>
        <div class="nextBox">
            <div class="section-label">NEXT</div>
        </div>
    </div>

    <script>
        // Generate grid cells
        const gameGrid = document.querySelector('.playField');
        for (let i = 0; i < 200; i++) {
            const cell = document.createElement('div');
            cell.className = 'grid-cell';
            gameGrid.appendChild(cell);
        }
    </script>
</body>
</html>
